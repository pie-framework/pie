dist: trusty
sudo: required
language: node_js
node_js:
- "11"

os:
- linux

jobs:
  include:
  - stage: install
    script: npm install
    skip_cleanup: true
  - stage: test
    script: npm run test
    skip_cleanup: true
  - stage: release
    node_js: lts/*
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - npm run semantic-release
      on:
        branches:
          only:
            - master
            - beta
            - develop
